<html lang="ko">
    <Head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>산 List</title>
        <link rel="stylesheet" href="./style.css">
    </Head>
    <body>
    <header>
        <span class="title">산 List</span>
    </header>
    <main>
        <div class="sidebar" id="sidebar">
            <button type="button" class="add-card" id="addCard">추가</button>
            <span>한라산</span>
            <span>설악산</span>
            <span>북한산</span>
            <span>관악산</span>
            <span>인왕산</span>
        </div>
        <section class="container" id="container">
            <div class="card">
                <img src="./images/hallasan.png" alt="한라산" />
                <span>한라산: 해발 1,947m</span>
            </div>
            <div class="card">
                <img src="./images/seoraksan.png" alt="설악산" />
                <span>설악산: 해발 1,708m</span>
            </div>
            <div class="card">
                <img src="./images/bukhansan.png" alt="북한산" />
                <span>북한산: 836m</span>
            </div>
            <div class="card">
                <img src="./images/gwanaksan.png" alt="관악산" />
                <span>관악산: 632m</span>
            </div>
            <div class="card">
                <img src="./images/inwangsan.png" alt="인왕산" />
                <span>인왕산: 해발 338m</span>
            </div>
        </section>
    </main>

    <div class="modal-background" id="modal">
        <form class="modal" id="addCardForm">
            <span class="modal-close" id="closeModal">X</span>
            <label for="name" class="label">이름</label>
            <input id="name" type="text" placeholder="산 이름을 입력해주세요." class="input" required />
            <label for="image" class="label">사진</label>
            <input id="image" type="text" placeholder="산 사진을 첨부해주세요." class="input" required />
            <label for="height" class="label">높이</label>
            <input id="height" type="text" placeholder="해발 몇미터 산인가요?" class="input" required />
            <button type="submit" class="submit-button">등록</button>
        </form>
    </div>
    <script src="./javascript.js"></script>
    </body>
</html>
